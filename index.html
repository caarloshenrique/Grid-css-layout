<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Bootstrap</title>
</head>

<body>
  <nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">1</span>
  </nav>

  <div class="container">
    <div class="row">
      <div class="card" style="width: 50rem;">
        <div class="card-body">
          <span class="navbar-brand mb-0 h1">2</span>
          <h6 class="card-subtitle mb-2 text-muted">Dados Pessoais</h6>
          <hr />
          <form>
            <div class="row">
              <div class="col-sm col-md col-lg col-xl">
                <div class="form-group">
                  <label for="exampleFormControlInput1">Nome: *</label>
                  <input type="text" class="form-control" id="exampleFormControlInput1" />
                </div>
                <div class="form-group">
                  <label for="exampleFormControlInput1">CPF: *</label>
                  <input type="number" class="form-control" id="exampleFormControlInput1" />
                </div>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Email: *</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" />
                </div>
                <div class="sexo">
                  <label for="sexo">Sexo: </label><br />
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                      value="option1" />
                    <label class="form-check-label" for="inlineRadio1">Masculino</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                      value="option2" />
                    <label class="form-check-label" for="inlineRadio2">Feminino</label>
                  </div>
                </div>
              </div>

              <div class="col-sm col-md col-lg col-xl">
                <div class="form-group">

                  <label for="exampleFormControlInput1">Data de Nascimento:</label>
                  <input type="text" class="form-control" id="exampleFormControlInput1" />
                </div>
                <div class="form-group">
                  <label for="exampleFormControlInput1">RG:</label>
                  <input type="text" class="form-control" id="exampleFormControlInput1" />
                </div>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Whatsapp: *</label>
                  <input type="text" class="form-control" id="exampleFormControlInput1" />
                </div>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Senha: *</label>
                  <input type="number" class="form-control" id="exampleFormControlInput1"
                    placeholder="Somente números" />
                </div>
              </div>
            </div>
            <br />
            <h6 class="card-subtitle mb-2 text-muted">Endereço</h6>
            <hr />
            <div class="row">
              <div class="col-sm col-md col-lg col-xl">
                <div class="form-group">
                  <label for="exampleFormControlInput1">CEP: *</label>
                  <input type="number" class="form-control" id="exampleFormControlInput1" />
                </div>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Bairro: *</label>
                  <input type="number" class="form-control" id="exampleFormControlInput1" />
                </div>
                <div class="form-group">
                  <label for="inputState">Cidade:</label>
                  <select id="inputState" class="form-control">
                    <option selected>Cidade 1</option>
                    <option selected>Cidade 2</option>
                    <option selected>Selecione a cidade</option>
                    <option>...</option>
                  </select>
                </div>
              </div>
              <div class="col-sm col-md col-lg col-xl">
                <div class="form-group">
                  <label for="exampleFormControlInput1">Logradouro: *</label>
                  <input type="number" class="form-control" id="exampleFormControlInput1" />
                </div>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Complemento:</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1"
                    placeholder="Opcional! Ex: Apto. 05, Casa dos Fundos" />
                </div>
                <div class="form-group">
                  <label for="inputState">Estado:</label>
                  <select id="inputState" class="form-control">
                    <option selected>Estado 1</option>
                    <option selected>Estado 2</option>
                    <option selected>Selecione o estado</option>
                    <option>...</option>
                  </select>
                </div>
              </div>
            </div>
            <br />
            <h6 class="card-subtitle mb-2 text-muted">Outras informações</h6>
            <hr />
            <div class="row">
              <div class="col-sm col-md col-lg col-xl">
                <label>Como conheceu nosso site?</label>
                <div class="row">
                  <div class="col-sm col-md col-lg col-xl">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" />
                      <label class="form-check-label" for="defaultCheck1">
                        Facebook
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" />
                      <label class="form-check-label" for="defaultCheck1">
                        Jornal
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" />
                      <label class="form-check-label" for="defaultCheck1">
                        Outdoor
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" />
                      <label class="form-check-label" for="defaultCheck1">
                        Outro
                      </label>
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" />
                      <label class="form-check-label" for="defaultCheck1">
                        Instagram
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" />
                      <label class="form-check-label" for="defaultCheck1">
                        Revistas
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" />
                      <label class="form-check-label" for="defaultCheck1">
                        Banner
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col">
                <br />
                <div class="form-group">
                  <label for="exampleFormControlInput1">De 0 a 10, qual a chance de nos recomendar?</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="" />
                </div>
              </div>
            </div>
            <br />
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Observações:</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

            <div class="row alinha-botao">
              <div class="col-sm col-md col-lg col-xl">
                <br />
                <button type="button" class="btn btn-primary btn-lg bg-success alinha-botao">
                  Enviar Dados
                </button>
              </div>

              <div class="col-sm col-md col-lg col-xl">
                <br />
                <button type="button" class="btn btn-secondary btn-lg bg-danger alinha-botao">
                  Limpar Dados
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="secundarios">
        <div class="card teste1">
          <div class="card-body">
            <h5 class="card-title">3</h5>
          </div>
        </div>

        <div class="card teste2">
          <div class="card-body">
            <h5 class="card-title">4</h5>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">5</span>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
